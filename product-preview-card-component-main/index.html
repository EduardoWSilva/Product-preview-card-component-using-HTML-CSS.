<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="banner">
      <picture>
        <source media="(max-width: 475px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg">
      </picture>
    </div>
    <div class="box-container">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div class="box-description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="box-price">
        <p class="item-price-product">$149.99</p>
        <p class="item-price-discount">$169.99</p>
      </div>
      <div class="btn-cart">
        <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>

    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Eduardo W</a>.
    </div>
  </footer>

</body>

</html>
